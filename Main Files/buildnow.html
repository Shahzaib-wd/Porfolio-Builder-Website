<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Portfolio</title>
  <link rel="stylesheet" href="buildnow.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<div class="container py-5">
  <div class="card p-4 shadow-lg" style="max-width: 600px; margin: auto; border-radius: 15px;">
    <h2 class="text-center mb-4">Build Your Portfolio</h2>

<form id="portfolioForm">


    <div class="mb-3">
    <label for="profileInput" class="form-label">Profile Picture</label>
    <input type="file" class="form-control" id="profileInput" accept="image/*" required>
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Your Name</label>
    <input type="text" class="form-control" id="nameInput" placeholder="Enter Your Full Name" required>
  </div>

<div class="mb-3">
  <label for="emailInput" class="form-label">Email:</label>
  <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
</div>

<div class="mb-3">
  <label for="phoneInput" class="form-label">Phone:</label>
  <input type="text" class="form-control" id="phoneInput" placeholder="Enter your phone number" required>
</div>

  <div class="mb-3">
    <label for="bio" class="form-label">Your Profession</label>
    <input type="text" class="form-control" id="bioInput" placeholder="e.g Software Engineer" required>
  </div>


  <div class="mb-3">
    <label for="experience" class="form-label">Years of Experience</label>
    <input type="number" class="form-control" id="experience" placeholder="e.g. 3" min="0" max="50" required>
  </div>

  <div class="mb-3">
    <label for="aboutInput" class="form-label">About Me</label>
    <textarea class="form-control" id="aboutInput" rows="4" placeholder="Tell us about yourself, your background, and what drives you..." required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Skills (Add up to 6 skills)</label>
    <div id="skillsContainer">
      <div class="skill-input-group mb-2">
        <div class="row">
          <div class="col-7">
            <input type="text" class="form-control skill-name" placeholder="e.g. JavaScript" required>
          </div>
          <div class="col-4">
            <select class="form-select skill-level" required>
              <option value="">Level</option>
              <option value="90">Expert (90%)</option>
              <option value="80">Advanced (80%)</option>
              <option value="70">Intermediate (70%)</option>
              <option value="50">Beginner (50%)</option>
            </select>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-outline-danger btn-sm remove-skill" onclick="removeSkill(this)" style="display: none;">Ã—</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary btn-sm" onclick="addSkill()">+ Add Skill</button>
  </div>

  <div class="mb-3">
    <label class="form-label">Social Media Links</label>
    <div class="row mb-2">
      <div class="col-6">
        <input type="url" class="form-control" id="linkedinInput" placeholder="LinkedIn URL">
      </div>
      <div class="col-6">
        <input type="url" class="form-control" id="githubInput" placeholder="GitHub URL">
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input type="url" class="form-control" id="twitterInput" placeholder="Twitter URL">
      </div>
      <div class="col-6">
        <input type="url" class="form-control" id="portfolioInput" placeholder="Personal Website URL">
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="locationInput" class="form-label">Location</label>
    <input type="text" class="form-control" id="locationInput" placeholder="e.g. New York, USA" required>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg px-4">Save & Preview Portfolio</button>
  </div>
</form>



  </div>
</div>


<script src="buildnow.js"></script>


</body>
</html>
