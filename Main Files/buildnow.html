<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Portfolio</title>
  <link rel="stylesheet" href="buildnow.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<div class="container py-5">
  <div class="card p-4 shadow-lg" style="max-width: 600px; margin: auto; border-radius: 15px;">
    <h2 class="text-center mb-4">Build Your Portfolio</h2>

    <form action="preview.html">
      <div class="mb-3">
        <label for="profile" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile" name="profile" required>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Your Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Shahzaib Khan" required>
      </div>

      <div class="mb-3">
        <label for="bio" class="form-label">Short Bio</label>
        <input type="text" class="form-control" id="bio" name="bio" placeholder="e.g. Frontend Developer" required>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Choose Theme</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="theme" id="dark" value="dark" required>
          <label class="form-check-label" for="dark">Dark</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="theme" id="light" value="light" required>
          <label class="form-check-label" for="light">Light</label>
        </div>
      </div>

      <button type="submit" class="btn btn-warning w-100">Create Portfolio</button>
    </form>
  </div>
</div>


<script src="buildnow.js"></script>


</body>
</html>
