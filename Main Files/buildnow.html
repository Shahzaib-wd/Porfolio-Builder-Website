<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vizume - Build Portfolio</title>
  <link rel="shortcut icon" href="/images/fav.png" type="image/x-icon">
  <link rel="stylesheet" href="buildnow.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-5">

<div class="container py-5">
  <div class="card p-4 shadow-lg" style="max-width: 800px; margin: auto; border-radius: 15px;">
    <h2 class="text-center mb-4">Build Your Portfolio</h2>

  <form id="portfolioForm">

    <div class="mb-3">
      <label for="profileInput" class="form-label">Profile Picture</label>
      <input type="file" class="form-control" id="profileInput" accept="image/*" required>
      <div id="profilePreview" class="mt-2 text-center" style="display: none;">
        <img id="profileImg" src="" alt="Profile Preview" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #007bff;">
      </div>
    </div>

    <div class="mb-3">
      <label for="nameInput" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter Your Full Name" required>
    </div>

    <div class="mb-3">
      <label for="emailInput" class="form-label">Email:</label>
      <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="phoneInput" class="form-label">Phone:</label>
      <input type="text" class="form-control" id="phoneInput" placeholder="Enter your phone number" required>
    </div>

    <div class="mb-3">
      <label for="roleSelect" class="form-label">Select Your Profession</label>
      <select class="form-control" id="roleSelect" required>
        <option value="">-- Select Profession --</option>
        <option value="software engineer">Software Engineer</option>
        <option value="web developer">Web Developer</option>
        <option value="web designer">Web Designer</option>
        <option value="frontend developer">Frontend Developer</option>
        <option value="backend developer">Backend Developer</option>
        <option value="full stack developer">Full Stack Developer</option>
        <option value="ui/ux designer">UI/UX Designer</option>
        <option value="mobile app developer">Mobile App Developer</option>
        <option value="data scientist">Data Scientist</option>
        <option value="ethical hacker">Ethical Hacker</option>
        <option value="cloud engineer">Cloud Engineer</option>
        <option value="devops engineer">DevOps Engineer</option>
        <option value="ai engineer">AI Engineer</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="experience">Experience (Years)</label>
      <input type="number" class="form-control" id="experience" placeholder="e.g. 3" min="0" max="50" required>
    </div>

    <!-- Projects Section Inputs -->
    <div id="projectsInputContainer">
      <h4 class="mb-3">Projects <span class="badge bg-secondary" id="projectCount">2</span></h4>
      
      <div id="projectsList">
        <!-- Projects will be dynamically added here -->
      </div>

      <!-- Add More Button -->
      <button type="button" id="addMoreProjects" class="btn btn-outline-primary mt-3 mb-4">
        <i class="fas fa-plus"></i> Add More Projects
      </button>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">
        <i class="fas fa-rocket"></i> Save & Preview
      </button>
    </div>
</form>

  </div>
</div>

<script src="buildnow.js"></script>

</body>
</html>
